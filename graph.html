<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Graph Editor</title>
        <link rel="stylesheet" href="graph.css">
    </head>
    <body>
        <svg viewbox="0 0 640 480">
            <defs>
                <marker id="arrowhead" viewBox="0 -5 10 10" refX="18" markerWidth="5" markerHeight="5" orient="auto">
                    <path d="M 0 -4 L 8 0 L 0 4" />
                </marker>
            </defs>
        </svg>

        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="graph.js"></script>
    </body>
</html>
